<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz</title>
  <link href="../css/js-quiz.css" rel="stylesheet" />
</head>
<body>
  <div class="h-100 d-flex align-items-center justify-content-center">
    <main>
      <section class="row-cols-1" id="prompt">
        <p class="text-wrap fs-2">Use the button below to start the quiz on JavaScript fundamentals.</p>
      </section>

      <div class="row text-center">

        <section class="col" id="startButtonColumn">
          <button id="startButton" class="btn btn-primary btn-lg fs-1 fw-bold button" type="button">Start</button>
        </section>

        <section class="col answerColumn" id="leftAnswerColumn">
          <ul class="list-group answerButtonList" id="leftAnswerButtonList">
            <li><button class="btn btn-primary btn-lg fs-2 fw-bold button answerButton" data-isCorrect="false" type="button">Answer 1</button></li>
            <li><button class="btn btn-primary btn-lg fs-2 fw-bold button answerButton" data-isCorrect="false" type="button">Answer 3</button></li>
          </ul>
        </section>

        <section class="col answerColumn" id="rightAnswerColumn">
          <ul class="list-group answerButtonList" id="rightAnswerButtonList">
            <li><button class="btn btn-primary btn-lg fs-2 fw-bold button answerButton" data-isCorrect="false" type="button">Answer 2</button></li>
            <li><button class="btn btn-primary btn-lg fs-2 fw-bold button answerButton" data-isCorrect="false" type="button">Answer 4</button></li>
          </ul>
        </section>

      </div>
    </main>
  </div>

  <script src="../js/js-quiz.js" type="module"></script>
</body>
