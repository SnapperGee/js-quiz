<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz</title>
  <link href="../css/js-quiz.css" rel="stylesheet" />
</head>
<body>
    <div class="h-100 d-flex align-items-center justify-content-center">
        <main>
            <section class="row-cols-1 text-center" id="prompt">
            <p class="text-wrap fs-2">Use the button below to start the quiz on JavaScript fundamentals.</p>
            </section>

        <div class="row text-center">

            <section class="col" id="startButtonColumn">
                <button id="startButton" class="btn btn-primary btn-lg fs-1 fw-bold button" type="button">Start</button>
            </section>

            <section class="d-none col answerColumn" id="leftAnswerColumn">
                <ul class="list-group answerButtonList" id="leftAnswerButtonList"></ul>
            </section>

            <section class="d-none col answerColumn" id="rightAnswerColumn">
                <ul class="list-group answerButtonList" id="rightAnswerButtonList"></ul>
            </section>

        </div>

        <div class="d-none row text-center" id="correctIncorrectMessageRow">
            <p class="fs-1 fw-bold"><span class="text-muted" id="correctOrIncorrectText">AAAAA</span> <span id="correctOrIncorrectEmoji"></span></p>
        </div>
        </main>
    </div>

  <script src="../js/js-quiz.js" type="module"></script>
</body>
