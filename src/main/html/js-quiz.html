<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz</title>
  <link href="../css/js-quiz.css" rel="stylesheet" />
</head>
<body>

    <noscript>
        <div class="container alert alert-danger">
            <div class="row align-items-center justify-content-around">
                <div class="col-1">
                    <img src="../img/exclamation-triangle.svg" role="img" alt="exclamation triangle" height="130px" width="130px"/>
                </div>
                <div class="col-8">
                    <p class="fs-1 lh-lg"> JavaScript is either disabled or not functioning correctly.</p>
                </div>
            </div>
        </div>
    </noscript>

    <div class="h-100 container-fluid text-center">

        <div class="h-25 row align-items-end">
            <div class="col">

                <div id="timerContainer" class="pe-5 fs-4 text-end">
                    <p id="timerParagraph"></p>
                </div>

                <p id="promptParagraph" class="text-wrap fs-2">Use the button below to start the quiz on JavaScript fundamentals.</p>

            </div>
        </div>

        <p id="scoreSubmitParagraph" class="fs-4"></p>

        <form class="row -3 justify-content-center" id="scoreSubmitForm">
            <div class="col-auto">
                <label for="nameInput" class="visually-hidden">Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Name">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary shadow mb-3">Save</button>
            </div>
        </form>

        <div class="h-25 row align-items-center justify-content-center">


            <div id="startButtonColumn" class="col">
                <button id="startButton" class="btn btn-primary shadow btn-lg fs-1 fw-bold button" type="button">Start</button>
            </div>

            <div id="leftAnswerColumn" class="col-4 answerColumn">
                <ul id="leftAnswerButtonList" class="list-group answerButtonList"></ul>
            </div>

            <div id="rightAnswerColumn" class="col-4 answerColumn">
                <ul class="list-group answerButtonList" id="rightAnswerButtonList"></ul>
            </div>

        </div>

        <div id="bottomRow" class="h-25 row align-items-start">
            <p class="fs-1 fw-bold"><span id="correctOrIncorrectText" class="text-muted"></span> <span id="correctOrIncorrectEmoji"></span></p>
        </div>

    </div>

  <script src="../js/js-quiz.js" type="module"></script>
</body>
